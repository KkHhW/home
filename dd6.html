				<h2>애플</h2>
				<p>한입 베어 문 사과의 모양을 한 애플의 상징이다. 애플 상징의 유래는 정설은 없이 많은 가설만 있다. 주변에 사과 농장이 많았다, 사과 농장 생활을 청산하고 싶어서이다, 비틀즈 팬이어서 비틀즈 음악을 취급하던 애플 레코드에서 유래되었다, 등등 이외에도 여러 가설이 있다. 공통적인 것은 이 사과가 나타났을 때 변화와 혁명이 일어났다는 것이다.</p>
